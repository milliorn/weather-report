name: Dependabot reviewer

on: pull_request_target

permissions:
  pull-requests: write
  contents: write

jobs:
  review-dependabot-pr:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2.4.0

      # Handle when update-type is null/empty
      - name: Handle updates with null update-type
        if: ${{ steps.dependabot-metadata.outputs.update-type == '' || steps.dependabot-metadata.outputs.update-type == null }}
        run: |
          if gh pr close "$PR_URL"; then
            # Ensure label exists (create if missing)
            gh label create "dependabot-update-type-null" \
              --color "d73a4a" \
              --description "Dependabot PR with null update-type (auto-closed)" \
              || true

            # Add label (non-blocking)
            gh pr edit "$PR_URL" --add-label "dependabot-update-type-null" || true

            # Add comment
            gh pr comment "$PR_URL" --body "‚ùå Auto-closed: \`update-type\` from dependabot/fetch-metadata is **null**, so this PR was automatically closed."
          else
            # Fallback if closing fails
            gh pr comment "$PR_URL" --body "‚ö†Ô∏è Tried to auto-close this Dependabot PR because \`update-type\` is **null**, but closing failed. Please close manually."
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve and auto-merge minor and patch updates
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch' || steps.dependabot-metadata.outputs.update-type == 'version-update:semver-minor' }}
        run: |
          gh pr review "$PR_URL" --approve -b "Auto-approved: patch/minor update."
          gh pr merge "$PR_URL" --squash --auto
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Flag major updates for manual approval
        if: ${{ steps.dependabot-metadata.outputs.update-type == 'version-update:semver-major' }}
        run: |
          gh pr comment "$PR_URL" --body "üö® Manual approval required: major update."
          gh pr edit "$PR_URL" --add-label "requires-manual-approval"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
